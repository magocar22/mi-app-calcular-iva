<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA (21%)</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de IVA</h1>

        <div class="input-group">
            <label for="totalAmount">Introduce el importe total (IVA incluido)</label>
            <input type="number" id="totalAmount" placeholder="Ej: 121.00" step="0.01">
        </div>

        <button id="calculateBtn">Calcular Desglose</button>

        <!-- Área para mostrar los resultados -->
        <div id="resultArea" class="result" style="display: none;">
            <!-- El contenido se generará con JavaScript -->
        </div>

        <div class="info">
            <p>Esta aplicación calcula la base imponible y el importe correspondiente a un IVA del 21% a partir de una cantidad total.</p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
